<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% for product in Products | groupby('Producer')%}
    <h1>{{product.grouper}}</h1>
    <table border="1" cellpadding="0" cellspacing="0">
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Type</th>
        </tr>
        {% for item in product.list %}
        <tr>
            <td>{{item.product_id}}</td>
            <td>{{item.prod_name}}</td>
            <td>{{item.type}}</td>
        </tr>



        {%endfor%}



    </table>

    <h2>The total number in {{product.grouper}} is {{product.list | length}} </h2>

    {% endfor %}
</body>

</html>
